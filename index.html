<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard Kanji</title>
  <style>
    #range-selectors select {
  font-size: 18px; /* atau 20px kalau mau lebih besar */
  padding: 6px 12px;
  border-radius: 6px;
}
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #fff8f0;
      text-align: center;
      padding: 50px;
      user-select: none;
    }

    .hidden {
      display: none;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 40px;
    }

    .level-button, .flashcard-button {
      background: #B76E33;
      color: white;
      padding: 16px 32px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .card {
      width: 300px;
      height: 200px;
      perspective: 1000px;
      margin: auto;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }

    .card-inner.is-flipped {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 10px;
      overflow-y: auto;
    }

    .card-front .kanji {
      font-size: 48px;
      color: #2c3e50;
    }

    .card-front .contoh {
      margin-top: 10px;
      font-size: 16px;
    }

    .card-back {
      transform: rotateY(180deg);
      color: #34495e;
      font-size: 14px;
      justify-content: center;
      text-align: center;
    }

    #back-merged {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      background: #B76E33;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      background: #fcfcfc;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      white-space: nowrap;
    }

    th {
      background: #f2f2f2;
    }
  </style>
</head>

  <div id="level-select">
    <h1 style="color: #B76E33;">Flashcard Kanji JLPT</h1>
    <img src="https://i.imgur.com/3V04uUf.png" alt="Logo Benkyoushiyo" width="200" />
    <div style="margin-bottom: 20px; color: #555; font-size: 14px; font-weight: bold;">Follow TikTok dan Instagram @benkyoushiyo.id</div>
    <div style="margin-bottom: 20px; color: #555; font-size: 14px; font-weight: bold;"></div>
    <div class="button-container">
      <button class="level-button" onclick="loadLevel('N5')">Level N5</button>
      <button class="level-button" onclick="loadLevel('N4')">Level N4</button>
    </div>
  </div>

  <div id="main-app" class="hidden">
    <button onclick="backToLevelSelect()">⬅️ Kembali ke Pilihan Level</button>
    <h1 id="judul-level" style="color: #B76E33;"></h1>
    <div style="margin-bottom: 20px; color: #555; font-size: 14px; font-weight: bold;">Follow TikTok dan Instagram @benkyoushiyo.id</div>
    <button onclick="showDaftarKanji()" >📖 Lihat Daftar Kanji</button>

    <div style="margin-top: 20px; margin-bottom: 20px;" id="range-selectors">
      <label for="start-kanji">Mulai Kanji ke:</label>
      <select id="start-kanji"></select>

      <label for="end-kanji">Sampai Kanji ke:</label>
      <select id="end-kanji"></select>
    </div>

    <div class="card" id="card">
      <div class="card-inner" id="card-inner">
        <div class="card-front">
          <div class="kanji" id="kanji"></div>
          <div class="contoh" id="contoh"></div>
        </div>
        <div class="card-back">
          <div id="back-merged"></div>
        </div>
      </div>
    </div>
    <div class="buttons">
      <button onclick="prevCard()" style="margin-top: 40px;">⬅️⬅️</button>
      <button onclick="flipCard()" style="margin-top: 40px;">✨Balik Kartu✨</button>
      <button onclick="nextCard()" style="margin-top: 40px;">➡️➡️</button>
    </div>
  </div>

  <div id="kanji-page" class="hidden">
    <button onclick="backToFlashcards()">⬅️ Kembali ke Flashcard</button>
    <h2 id="judul-daftar"></h2>

    let flashcards = [];
    let current = 0;
    let currentLevel = '';
    let startIndex = 0;
    let endIndex = 0;

    function loadLevel(level) {
      currentLevel = level;
      flashcards = level === 'N5' ? dataN5 : dataN4;
      document.getElementById("judul-level").textContent = `Flashcard Kanji JLPT ${level}`;
      document.getElementById("level-select").classList.add("hidden");
      document.getElementById("main-app").classList.remove("hidden");
      document.getElementById("kanji-page").classList.add("hidden");
      populateRangeSelectors();
      startIndex = 0;
      endIndex = flashcards.length - 1;
      current = startIndex;
      showCard(current);
    }

    const startSelect = document.getElementById("start-kanji");
    const endSelect = document.getElementById("end-kanji");

    function populateRangeSelectors() {
      startSelect.innerHTML = "";
      endSelect.innerHTML = "";
      for (let i = 0; i < flashcards.length; i++) {
        const optStart = document.createElement("option");
        optStart.value = i;
        optStart.textContent = i + 1;
        startSelect.appendChild(optStart);

        const optEnd = document.createElement("option");
        optEnd.value = i;
        optEnd.textContent = i + 1;
        endSelect.appendChild(optEnd);
      }
      startSelect.value = 0;
      endSelect.value = flashcards.length - 1;
    }

    function updateRange() {
      let s = parseInt(startSelect.value);
      let e = parseInt(endSelect.value);
      if (s > e) [s, e] = [e, s];
      startIndex = s;
      endIndex = e;
      current = startIndex;
      showCard(current);
    }

    startSelect.addEventListener("change", updateRange);
    endSelect.addEventListener("change", updateRange);

    function backToLevelSelect() {
      document.getElementById("main-app").classList.add("hidden");
      document.getElementById("level-select").classList.remove("hidden");
      document.getElementById("kanji-page").classList.add("hidden");
    }

    function backToFlashcards() {
      document.getElementById("kanji-page").classList.add("hidden");
      document.getElementById("main-app").classList.remove("hidden");
    }

    function showCard(index) {
      if (index < startIndex) index = startIndex;
      if (index > endIndex) index = endIndex;
      const card = flashcards[index];
      document.getElementById("kanji").textContent = card.kanji;
      document.getElementById("contoh").innerHTML = card.contohDepan.join("<br>");
      document.getElementById("back-merged").innerHTML = card.contohBelakang.join("<br>");
      document.getElementById("card-inner").classList.remove("is-flipped");
    }

    function flipCard() {
      document.getElementById("card-inner").classList.toggle("is-flipped");
    }

    function nextCard() {
      current++;
      if (current > endIndex) current = startIndex;
      showCard(current);
    }

    function prevCard() {
      current--;
      if (current < startIndex) current = endIndex;
      showCard(current);
    }

    function showDaftarKanji() {
      document.getElementById("main-app").classList.add("hidden");
      document.getElementById("kanji-page").classList.remove("hidden");
      document.getElementById("judul-daftar").textContent = `Daftar Kanji JLPT ${currentLevel}`;

      let html = `<div style="overflow-x: auto;"><table><thead><tr><th>No</th><th>Kanji</th><th>Contoh Kata</th><th>Hiragana & Arti</th></tr></thead><tbody>`;
      flashcards.forEach((card, i) => {
        let contohKata = [];
        let artiGabung = [];
        for (let idx = 0; idx < card.contohDepan.length; idx++) {
          const nomor = idx + 1;
          const contohKataClean = card.contohDepan[idx].replace(/^\d+\.\s*/, "");
          const back = card.contohBelakang[idx];
          const backClean = back.replace(/^\d+\.\s*/, "");
          const [kanjiHira, arti] = backClean.split(" — ");
          const [, hiragana] = kanjiHira.split("：");
          contohKata.push(`${nomor}. ${contohKataClean}`);
          artiGabung.push(`${nomor}. ${hiragana}: ${arti}`);
        }
        html += `<tr><td>${i + 1}</td><td>${card.kanji}</td><td>${contohKata.join("<br>")}</td><td>${artiGabung.join("<br>")}</td></tr>`;
      });
      html += "</tbody></table></div>";
      document.getElementById("kanji-table").innerHTML = html;
    }
  </script>
</body>
</html>
