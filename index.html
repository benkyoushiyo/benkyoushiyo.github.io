<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard Kanji Benkyoushiyo</title>
  <style>
    #range-selectors select {
  font-size: 18px; /* atau 20px kalau mau lebih besar */
  padding: 6px 12px;
  border-radius: 6px;
}
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #fff8f0;
      text-align: center;
  padding-top: 20px; /* ↓ dari 30px atau 20px jadi lebih rapat */
  padding-left: 20px;
  padding-right: 20px;
  padding-bottom: 40px;
      user-select: none;
    }

    .hidden {
      display: none;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 40px;
    }

    .level-button, .flashcard-button {
      background: #B76E33;
      color: white;
      padding: 16px 32px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .card {
      width: 300px;
      height: 200px;
      perspective: 1000px;
      margin: auto;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }

    .card-inner.is-flipped {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 10px;
      overflow-y: auto;
    }

    .card-front .kanji {
      font-size: 48px;
      color: #2c3e50;
    }

    .card-front .contoh {
      margin-top: 10px;
      font-size: 16px;
    }

    .card-back {
      transform: rotateY(180deg);
      color: #34495e;
      font-size: 14px;
      justify-content: center;
      text-align: center;
    }

    #back-merged {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      background: #B76E33;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Atur font dasar tabel */
table {
  border-collapse: collapse;
  width: 100%;
  max-width: 800px;
  margin: 20px auto;
  background: #fcfcfc;
  font-family: "Helvetica", "Arial", sans-serif;
  font-size: 16px; /* ukuran font normal */
  line-height: 1.4;
}

th, td {
  border: 1px solid #ccc;
  padding: 8px;
  text-align: left;
  white-space: nowrap;
  vertical-align: top;
}

th {
  background: #f2f2f2;
  font-weight: bold;
}

/* Responsif untuk HP */
@media (max-width: 768px) {
  table {
    font-size: 14px;
  }

  th, td {
    white-space: normal; /* izinkan turun baris di HP */
  }
}
  </style>
</head>

  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);

  margin-bottom: 20px;
">
  Flashcard Kanji JLPT

    <div class="button-container">

  <span style="float: mid; font-weight: bold;">– Sarah Sensei✨</span>

  <div id="main-app" class="hidden">
    <button onclick="backToLevelSelect()", >⬅️ Kembali ke Pilihan Level</button>

    <button onclick="showDaftarKanji()" >📖 Lihat Daftar Kanji</button>

      <select id="start-kanji"></select>
      <br><br>
      

      <label for="end-kanji">Sampai Kanji ke:</label>
      <select id="end-kanji"></select>
    </div>

    <div class="card" id="card">

          <div class="contoh" id="contoh"></div>
        </div>
        <div class="card-back">
          <div id="back-merged"></div>
        </div>
      </div>
    </div>
    <div class="buttons">
      <button onclick="prevCard()" style="margin-top: 40px;">⬅️⬅️</button>
      <button onclick="flipCard()" style="margin-top: 40px;">✨Balik Kartu✨</button>
      <button onclick="nextCard()" style="margin-top: 40px;">➡️➡️</button>
    </div>
  </div>

    let flashcards = [];
    let current = 0;
    let currentLevel = '';
    let startIndex = 0;
    let endIndex = 0;

    function loadLevel(level) {
      currentLevel = level;
      if (level === 'N5') {
  flashcards = dataN5;
} else if (level === 'N4') {
  flashcards = dataN4;
} else if (level === 'N3') {
  flashcards = dataN3;
}
      document.getElementById("judul-level").textContent = `Flashcard Kanji JLPT ${level}`;
      document.getElementById("level-select").classList.add("hidden");
      document.getElementById("main-app").classList.remove("hidden");
      document.getElementById("kanji-page").classList.add("hidden");
      populateRangeSelectors();
      startIndex = 0;
      endIndex = flashcards.length - 1;
      current = startIndex;
      showCard(current);
    }

    const startSelect = document.getElementById("start-kanji");
    const endSelect = document.getElementById("end-kanji");

    function populateRangeSelectors() {
      startSelect.innerHTML = "";
      endSelect.innerHTML = "";
      for (let i = 0; i < flashcards.length; i++) {
        const optStart = document.createElement("option");
        optStart.value = i;
        optStart.textContent = i + 1;
        startSelect.appendChild(optStart);

        const optEnd = document.createElement("option");
        optEnd.value = i;
        optEnd.textContent = i + 1;
        endSelect.appendChild(optEnd);
      }
      startSelect.value = 0;
      endSelect.value = flashcards.length - 1;
    }

    function updateRange() {
      let s = parseInt(startSelect.value);
      let e = parseInt(endSelect.value);
      if (s > e) [s, e] = [e, s];
      startIndex = s;
      endIndex = e;
      current = startIndex;
      showCard(current);
    }

    startSelect.addEventListener("change", updateRange);
    endSelect.addEventListener("change", updateRange);

    function backToLevelSelect() {
      document.getElementById("main-app").classList.add("hidden");
      document.getElementById("level-select").classList.remove("hidden");
      document.getElementById("kanji-page").classList.add("hidden");
    }

    function backToFlashcards() {
      document.getElementById("kanji-page").classList.add("hidden");
      document.getElementById("main-app").classList.remove("hidden");
    }

    function showCard(index) {
      if (index < startIndex) index = startIndex;
      if (index > endIndex) index = endIndex;
      const card = flashcards[index];
      document.getElementById("kanji").textContent = card.kanji;
    // Bagi dua data secara vertikal
const vocabList = card.contohDepan;

if (vocabList.length < 4) {
  // Satu kolom saja
  document.getElementById("contoh").innerHTML = `
    <div style="text-align: left;">
      ${vocabList.join("<br>")}
    </div>
  `;
} else {
  // Bagi dua kolom vertikal
  const half = Math.ceil(vocabList.length / 2);
  const kiri = vocabList.slice(0, half);
  const kanan = vocabList.slice(half);

  document.getElementById("contoh").innerHTML = `
    <div style="display: flex; gap: 24px;">
      <div style="text-align: left;">
        ${kiri.join("<br>")}
      </div>
      <div style="text-align: left;">
        ${kanan.join("<br>")}
      </div>
    </div>
  `;
}
document.getElementById("contoh").style.textAlign = "left";
document.getElementById("back-merged").innerHTML =
  '<div style="text-align: left; padding-left: 1em; padding-right: 1em; line-height: 1.6;">' +
  card.contohBelakang.join("<br>") +
  '</div>';
document.getElementById("card-inner").classList.remove("is-flipped");
    }

    function flipCard() {
      document.getElementById("card-inner").classList.toggle("is-flipped");
    }

    function nextCard() {
      current++;
      if (current > endIndex) current = startIndex;
      showCard(current);
    }

    function prevCard() {
      current--;
      if (current < startIndex) current = endIndex;
      showCard(current);
    }

    function showDaftarKanji() {
  document.getElementById("main-app").classList.add("hidden");
  document.getElementById("kanji-page").classList.remove("hidden");
  document.getElementById("judul-daftar").textContent = `Daftar Kanji JLPT ${currentLevel}`;

  let html = `<div style="overflow-x: auto;"><table><thead><tr><th>No</th><th class="kanji-col">Kanji</th><th>Contoh </th><th>Hiragana & Arti</th></tr></thead><tbody>`;

  flashcards.forEach((card, i) => {
    let contohKata = [];
    let artiGabung = [];

    let belakang = card.contohBelakang;

    if (belakang.length === 1 && belakang[0].includes("<br>")) {
      belakang = belakang[0].split("<br>").slice(1);
    }

    for (let idx = 0; idx < belakang.length; idx++) {
      const nomor = idx + 1;
      const contohKataClean = card.contohDepan[idx]?.replace(/^\d+\.\s*/, "") || "";
      const back = belakang[idx];
      const backClean = back.replace(/^\d+\.\s*/, "");
      const [kanjiHira, arti] = backClean.split(" — ");
      const [, hiragana] = kanjiHira?.split("：") || [];
      contohKata.push(`${nomor}. ${contohKataClean}`);
      artiGabung.push(`${nomor}. ${hiragana}: ${arti}`);
    }

    // tampilkan hanya kanjinya tanpa bacaan
    const kanjiDisplay = card.kanji;

    html += `<tr><td>${i + 1}</td><td class="kanji-col">${kanjiDisplay}</td><td>${contohKata.join("<br>")}</td><td>${artiGabung.join("<br>")}</td></tr>`;
  });

  html += "</tbody></table></div>";
  document.getElementById("kanji-table").innerHTML = html;
}
